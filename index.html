<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CountDown Timer</title>
        <link rel="stylesheet" href="timer.css" />
    </head>
    <body>
        <div class="container">
            <h1>Timer</h1>

            <!-- ===========================
            TIMER INPUT with SET/RESET CONTROLS
        ============================ -->
            <div class="timer-controls">
                <div class="control-group">
                    <label for="txtHours">Hours</label>
                    <input type="number" id="txtHours" min="0" max="23" />
                </div>

                <div class="control-group">
                    <label for="txtMins">Minutes</label>
                    <input type="number" id="txtMins" min="0" max="59" />
                </div>

                <div class="control-group">
                    <label for="txtSecs">Seconds</label>
                    <input type="number" id="txtSecs" min="0" max="59" />
                </div>

                <div class="button-group">
                    <button class="settimer">Start</button>
                    <button class="resettimer">Reset</button>
                </div>
            </div>

            <hr />

            <!-- ===========================
            COUNTDOWN TIMER SECTION
        ============================ -->
            <div class="countdown-display">
                <h3>CountDown</h3>

                <div class="time-box">
                    <span id="disp_hours">00</span>
                    <span>:</span>
                    <span id="disp_mins">00</span>
                    <span>:</span>
                    <span id="disp_sec">00</span>
                    <span>&nbsp;</span>
                    <button class="playpause">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                </div>

                <div class="progress-bar-container">
                    <div id="myProgressBar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/589957875e.js"
            crossorigin="anonymous"></script>
        <script src="timer.js"></script>
    </body>
</html>
